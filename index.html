<head>

    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Removendo a barra de rolagem */
            background-color: #c8e6c9; /* Cor de fundo verde claro */
        }

        .image-container {
            height: 100vh;
            position: relative; /* Adicionado para controlar a posição dos elementos filhos */
            text-align: center; /* Centralizando a imagem horizontalmente */
        }

        .image-container img {
            width: auto; /* Ajustado para manter a proporção original */
            height: 100%;
            object-fit: cover;
            display: inline-block; /* Ajustando para exibir como bloco inline */
        }
    </style>
</head>

    <div class="image-container">
        <img src="https://raw.githubusercontent.com/Lijunio/blip-chat-test/main/img1.png" alt="Imagem de fundo">
