<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blip Chat Test</title>
</head>
<body>
    <h1>Meu Site de Teste</h1>
    <p>Bem-vindo ao meu site de teste para o Blip Chat.</p>

    <!-- Adicione o script do Blip Chat aqui  -->
    <script src="https://unpkg.com/blip-chat-widget@1.10.*" type="text/javascript"></script>
    <script>
        (function () {
            var blipChat;

            function startChat() {
                if (blipChat) {
                    blipChat.destroy(); // Destruir instância anterior do chat (se existir)
                }

                var customStyle = `#message-input {
                    box-sizing: border-box;
                    border: 1px solid #0CC8CC;
                    border-radius: 6px;
                    background: #252B39;
                }
                #message-input textarea {
                    background: #252B39;
                    font-size: 12px;
                    color: white;
                }`

                blipChat = new BlipChat()
                    .withAppKey('dGVsZXNzYXVkZTE6MGRkYmRhY2MtMjU4Ny00YjIwLTk2OTItMmVmYjhjOTU4M2Yx')
                    .withButton({"color":"#0c0c0d","icon":"https://blipmediastore.blip.ai/public-medias/Media_bc7957e5-973b-4724-9056-72060e0e7d9e"})
                    .withCustomCommonUrl('https://elias-junio-bqqie.chat.blip.ai/')
                    .withCustomStyle(customStyle)
                    .build();
            }

            window.onload = function () {
                startChat(); // Iniciar chat quando a página carregar

                // Adicionar botão de reinício
                var restartButton = document.createElement("button");
                restartButton.innerHTML = "Reiniciar Chat";
                restartButton.addEventListener("click", startChat);
                document.body.appendChild(restartButton);
            }
        })();
    </script>
</body>
</html>
