<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blip Chat Test</title>

    <style>
        body {
            margin: 0;
            overflow: hidden; /* Removendo a barra de rolagem */
            background-color: #708e94; /* Cor de fundo verde claro */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            padding: 20px;
            background-color: #708e94; /* Cor de fundo para o cabe√ßalho */
            color: #fff;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
        }

        header h1, header h2 {
            color: #fff; /* Cor do texto branco */
            font-weight: bold; /* Texto em negrito */
            margin: 0;
        }

        .image-container {
            flex: 1;
            position: relative;
            text-align: center; /* Centralizando a imagem horizontalmente */
            overflow: hidden; /* Removendo barra de rolagem */
        }

        .image-container img {
            width: auto;
            height: 100vh; /* Garantindo que a imagem cubra a altura da tela */
            object-fit: cover;
            display: inline-block; /* Ajustando para exibir como bloco inline */
        }

        #blip-chat-open-iframe {
            bottom: 0 !important;
            top: auto !important;
        }
    </style>
</head>
<body>
    <header>
        <h1>Telessaude</h1>
        <h2>Teste ChatBlip</h2>
    </header>

    <div class="image-container">
        <img src="https://raw.githubusercontent.com/Lijunio/blip-chat-test/main/img1.png" alt="Imagem de fundo">
    </div>

    <!-- Adicione o script do Blip Chat aqui  -->
    <script src="https://unpkg.com/blip-chat-widget" type="text/javascript"></script>
    <script>
    (function () {
        window.onload = function () {
            new BlipChat()
                .withAppKey('dGVsZXNzYXVkZTE6MGRkYmRhY2MtMjU4Ny00YjIwLTk2OTItMmVmYjhjOTU4M2Yx')
                .withButton({"color":"#0096fa","icon":"https://blipmediastore.blip.ai/public-medias/Media_11441c73-2d39-4b63-9e37-29ec380ce271"})
                .withCustomCommonUrl('https://elias-junio-bqqie.chat.blip.ai/')
                .build();
        }
    })();
</script>
</body>
</html>
