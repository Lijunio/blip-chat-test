<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blip Chat Test</title>

    <style>
        body {
            margin: 0;
            overflow: hidden; /* Removendo a barra de rolagem */
            background-color: #708e94; /* Cor de fundo verde claro */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            padding: 20px;
            background-color: #708e94; /* Cor de fundo para o cabeçalho */
            color: #fff;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
        }

        .image-container {
            flex: 1;
            position: relative;
            text-align: center; /* Centralizando a imagem horizontalmente */
            overflow: hidden; /* Removendo barra de rolagem */
        }

        .image-container img {
            width: auto;
            height: 100vh; /* Garantindo que a imagem cubra a altura da tela */
            object-fit: cover;
            display: inline-block; /* Ajustando para exibir como bloco inline */
        }

        #blip-chat-open-iframe {
            bottom: 0 !important;
            top: auto !important;
            animation: shake 1s infinite; /* Adiciona a animação ao botão */
            position: relative; /* Adiciona posição relativa para o posicionamento absoluto da mensagem */
        }

        #blip-chat-open-iframe::before {
            content: "Olá!\ASe precisar de ajuda,\Ame chame aqui!";
            position: absolute;
            top: -70px;
            left: -50%;
            background-color: #0096fa;
            color: #fff;
            padding: 8px;
            border-radius: 8px;
            display: block; /* Exibe o balão da mensagem */
            white-space: pre-line; /* Mantém a quebra de linha */
            transform: translateX(-50%);
        }

        .blip-chat-clicked::before {
             display: none !important; /* Oculta o balão da mensagem quando o botão é clicado */
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/Lijunio/blip-chat-test/main/img1.png" alt="Imagem de fundo">
    </div>

    <!-- Adicione o script do Blip Chat aqui  -->
    <script src="https://unpkg.com/blip-chat-widget" type="text/javascript"></script>
    <script>
        (function () {
            window.onload = function () {
                var blipChat = new BlipChat()
                    .withAppKey('dGVsZXNzYXVkZTE6MGRkYmRhY2MtMjU4Ny00YjIwLTk2OTItMmVmYjhjOTU4M2Yx')
                    .withButton({"color":"#0096fa","icon":"https://blipmediastore.blip.ai/public-medias/Media_b7363a65-a04c-4812-9f82-47e602e8bccb"})
                    .withCustomCommonUrl('https://elias-junio-bqqie.chat.blip.ai/')
                    .build();

                // Adiciona a classe 'blip-chat-clicked' ao botão quando o botão é clicado
                document.getElementById('blip-chat-open-iframe').addEventListener('click', function () {
                    document.getElementById('blip-chat-open-iframe').classList.add('blip-chat-clicked');
                });
            }
        })();
    </script>
</body>
</html>
