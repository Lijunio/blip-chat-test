<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blip Chat Test</title>

    <style>
        body {
            margin: 0;
            overflow: hidden; /* Removendo a barra de rolagem */
            background-color: #708e94; /* Cor de fundo verde claro */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            padding: 20px;
            background-color: #708e94; /* Cor de fundo para o cabeçalho */
            color: #fff;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
        }

        .image-container img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
    display: block;
}

        .image-container img {
            width: auto;
            height: 100vh; /* Garantindo que a imagem cubra a altura da tela */
            object-fit: cover;
            display: inline-block; /* Ajustando para exibir como bloco inline */
        }

        .containerMessage {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .message-bubble {
            font-family: "carbona blip";
            position: relative;
            display: flex;
            flex-flow: row wrap;
            background: #c5d9fb;
            color: #3d3d3d;
            width: auto;
            max-width: 15em;
            border-radius: 0.8125em 0.8125em 0.125em 0.8125em;
            box-shadow: 0.0625em 0.25em 0.5625em rgb(0 0 0 / 10%);
            z-index: 980;
            animation: toggle-bubble 0.5s ease-out;
            line-height: 1.5em;
            transform-origin: 100% 100%;
        }

        .textContainer {
            padding: 1em 1.5em;
        }

        #text-bubble {
            cursor: pointer;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-10px);
            }
        }

        @keyframes toggle-bubble {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/Lijunio/blip-chat-test/main/site.png" alt="Imagem de fundo">
    </div>

    <div class="containerMessage">
        <div class="message-bubble" id="bubble">
            <div class="textContainer">
                <span id="text-bubble" onclick="functionTT('Oi')">Olá, sou o Contato inteligente da Blip. <b>Como posso te ajudar?</b></span>
            </div>
        </div>
    </div>

    <!-- Adicione o script do Blip Chat aqui  -->
    <script src="https://unpkg.com/blip-chat-widget" type="text/javascript"></script>
    <script>
        (function () {
            window.onload = function () {
                new BlipChat()
                    .withAppKey('dGVsZXNzYXVkZTI6ZWY5YTQyZGUtMDY4My00YjM1LWJmMDItNDMxNDdlMzczZDA1')
                    .withButton({"color":"#0096fa","icon":"https://blipmediastore.blip.ai/public-medias/Media_31a4ddcc-44f6-42bf-9396-a0c7e31a9770"})
                    .withCustomCommonUrl('https://fundep.chat.blip.ai/')
                    .build();

                // Adiciona a classe 'blip-chat-clicked' ao botão quando o botão é clicado
                document.getElementById('blip-chat-open-iframe').addEventListener('click', function () {
                    document.getElementById('blip-chat-open-iframe').classList.add('blip-chat-clicked');
                });
            }
        })();
    </script>
</body>
</html>
